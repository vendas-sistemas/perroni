{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 mb-0"><i class="bi bi-collection"></i> Grupos de Acesso</h1>
  <a href="{% url 'configuracoes:group_create' %}" class="btn btn-primary btn-sm">
    <i class="bi bi-plus-circle"></i> Novo Grupo
  </a>
</div>

<div class="mb-3">
  <a href="{% url 'configuracoes:user_list' %}" class="btn btn-outline-secondary btn-sm">Usuários</a>
  <a href="{% url 'configuracoes:group_list' %}" class="btn btn-secondary btn-sm">Grupos</a>
</div>

<div class="card shadow-sm border-0">
  <div class="table-responsive">
    <table class="table mb-0">
      <thead class="table-light">
        <tr>
          <th>Grupo</th>
          <th>Usuários</th>
          <th class="text-end">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for g in grupos %}
        <tr>
          <td>{{ g.name }}</td>
          <td>{{ g.user_set.count }}</td>
          <td class="text-end">
            <a href="{% url 'configuracoes:group_update' g.pk %}" class="btn btn-outline-primary btn-sm">Editar</a>
            <a href="{% url 'configuracoes:group_delete' g.pk %}" class="btn btn-outline-danger btn-sm">Excluir</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center text-muted py-4">Nenhum grupo cadastrado.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
