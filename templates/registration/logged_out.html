{% extends 'base.html' %}

{% block title %}Logged out{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h4 class="mb-3">Você saiu da sessão</h4>
          <p class="text-muted">Sua sessão foi encerrada com sucesso.</p>
          <a href="/" class="btn btn-primary mt-3">Voltar ao início</a>
          <a href="{% url 'login' %}" class="btn btn-outline-secondary mt-3 ms-2">Entrar novamente</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
