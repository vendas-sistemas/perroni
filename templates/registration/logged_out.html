<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sessão encerrada — Perroni Construtora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      html,body{height:100%;margin:0}
      body{
        font-family:'Segoe UI',system-ui,-apple-system,sans-serif;
        background:#f0f2f5;
        display:flex;flex-direction:column;
      }
      .logout-card{
        background:#fff;border-radius:1rem;overflow:hidden;
        box-shadow:0 10px 40px rgba(0,0,0,.08);
        max-width:440px;width:100%;padding:2.5rem 2rem;text-align:center;
      }
      .logout-icon{
        width:80px;height:80px;border-radius:50%;
        background:linear-gradient(135deg,#e8f5e9,#c8e6c9);
        display:inline-flex;align-items:center;justify-content:center;
        font-size:2.2rem;color:#2e7d32;margin-bottom:1.2rem;
      }
      .btn-back{
        background:linear-gradient(135deg,#1a237e,#3949ab);
        border:none;color:#fff;font-weight:600;
        padding:.65rem 1.8rem;border-radius:.6rem;font-size:.92rem;
        transition:all .25s;display:inline-flex;align-items:center;gap:.4rem;
      }
      .btn-back:hover{
        background:linear-gradient(135deg,#0d1b4a,#283593);
        transform:translateY(-1px);box-shadow:0 4px 14px rgba(26,35,126,.3);
        color:#fff;
      }
      .login-footer{
        text-align:center;padding:.8rem;font-size:.78rem;color:#9ca3af;
        margin-top:auto;
      }
      .login-footer a{color:#6366f1;text-decoration:none}
      .login-footer a:hover{text-decoration:underline}
    </style>
  </head>
  <body>
    <main class="d-flex flex-grow-1 align-items-center justify-content-center px-3 py-4">
      <div class="logout-card">
        <div class="logout-icon">
          <i class="bi bi-check-lg"></i>
        </div>
        <h3 class="fw-bold mb-2" style="color:#1a237e">Sessão encerrada</h3>
        <p class="text-muted mb-4">Sua sessão foi encerrada com sucesso.<br>Até a próxima!</p>
        <div class="d-flex flex-wrap gap-2 justify-content-center">
          <a href="{% url 'login' %}" class="btn-back">
            <i class="bi bi-box-arrow-in-right"></i> Entrar novamente
          </a>
        </div>
      </div>
    </main>

    <footer class="login-footer">
      &copy; {% now "Y" %} Perroni Construtora &middot;
      Desenvolvido por <a href="https://palmersistemas.com.br/" target="_blank" rel="noopener">Palmer Sistemas</a>
    </footer>
  </body>
</html>
